<section class="howworks column g-1">
  <h1 class="howworks-title"> {{ howWorksInfo.title }} </h1>

  <p class="howworks-description">
    {{ howWorksInfo.description }}
  </p>

  <ol class="howworks-list">
    @for (item of howWorksInfo.process; track $index) {
      <li class="howworks-list_item"> {{ item }} </li>
    }
  </ol>

  <p class="howworks-description">
    {{ howWorksInfo.note }}
  </p>

  <p class="howworks-description">
    {{ howWorksInfo.important }}
  </p>
</section>
